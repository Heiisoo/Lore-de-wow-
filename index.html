        <!-- get country list -->
        <script type="text/javascript">
            var countryList;
            var countryListHtml = '';
            $.ajax({
                url: 'https://my.sendinblue.com/users/get-country-list',
                dataType: 'json',
                type: 'POST',
                async: false,
                success: function (data) {
                    countryList = data.countryList;
                }});
            for( var i = 0; i< countryList.length; i++)
            {
                countryListHtml += '<li><a href="#" data-code="' + countryList[i].code.substr(1) + '" data-c_code="' + countryList[i].c_code + '"> <span class="cflags ' + countryList[i].c_code+ '"></span>' + countryList[i].country + ' ' +countryList[i].code + '</a></li>';
            }
            $('.country-block ul').append(countryListHtml);


            $(document).on('click', '.sib-dropdown-toggle.country-flg', function() {
                $(".country-block ul").toggle();
            });

            $(document).on( 'click', '.country-block ul li a' ,function() {
                var code = $(this).data('code');
                var cCode = $(this).data('c_code');
                $('.sib-dropdown-toggle .cflags').attr('class','cflags');
                $('.sib-dropdown-toggle .cflags').addClass(cCode);

                // update country prefix
                $('#sms_prefix').val('+' + code);

                $(".country-block ul").hide();
            });

            $(document).bind('click', function(e) {
                var $clicked = $(e.target);
                if (! $clicked.parents().hasClass("country-block"))
                    $(".country-block ul").hide();
            });

            function isNumberKey(evt){
                var charCode = (evt.which) ? evt.which : event.keyCode
                if (charCode > 31 && (charCode < 48 || charCode > 57))
                    return false;
                return true;
            }
        </script>
